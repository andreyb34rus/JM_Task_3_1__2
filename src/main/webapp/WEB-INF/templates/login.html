<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Messages : Create</title>
    <link rel="stylesheet" type="text/css" media="all" href="/resources/static/css/login.css"/>
    <meta charset="UTF-8">
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/showLoginPage}" method="post">
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div>
                <label for="username" class="label">Username</label>
                <input type="text" id="username" name="j_username"/>
            </div>
           <div>
               <label for="password" class="label">Password</label>
               <input type="password" id="password" name="j_password"/>
           </div>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
